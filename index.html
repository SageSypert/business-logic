<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container calculator">
    <div id="results">
      <div id="output"></div>
    </div>
    <form id="calculator-input">
      <div class="form-group">
        <label for="val1">1st number:</label>
        <input id="val1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="val2">2nd nunber:</label>
        <input id="val2" class="form-control" type="text">
      </div>
      <button id="add" type="submit" class="btn">+</button>
      <button id="subtract" type="submit" class="btn">-</button>
      <button type="submit" class="btn">x</button>
      <button type="submit" class="btn">/</button>      
      <h1>Calculator</h1>
    </form>
  </div>
</body>
</html>
